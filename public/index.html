<html lang="en">
    <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="SteemBlocks - Advanced Steem Blockchain Explorer and Analytics Platform"
    />
    
    <!-- EARLY MetaMask Error Suppression -->
    <script>
      // This runs IMMEDIATELY to catch early MetaMask errors
      (function() {
        // Capture console.error immediately
        const originalError = console.error;
        console.error = function(...args) {
          const message = args.join(' ');
          if (message.includes('MetaMask') || 
              message.includes('Failed to connect to MetaMask') ||
              message.includes('inpage.js') ||
              message.includes('chrome-extension://nkbihfbeogaeaoehlefnkodbefgpgknn')) {
            return; // Block MetaMask errors
          }
          originalError.apply(console, args);
        };
        
        // Capture unhandled rejections immediately
        window.addEventListener('unhandledrejection', function(event) {
          if (event.reason && event.reason.message && 
              (event.reason.message.includes('MetaMask') || 
               event.reason.message.includes('Failed to connect to MetaMask') ||
               event.reason.message.includes('inpage.js'))) {
            event.preventDefault();
          }
        });
      })();
    </script>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />

    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Suppress MetaMask errors for STEEM-only dApp -->
    <script>
      // This script runs before React loads to suppress MetaMask errors
      (function() {
        if (typeof window !== 'undefined') {
          // Comprehensive error suppression for MetaMask
          const originalConsoleError = console.error;
          console.error = function(...args) {
            const message = args.join(' ');
            if (message.includes('MetaMask') || 
                message.includes('Failed to connect to MetaMask') ||
                message.includes('inpage.js') ||
                message.includes('chrome-extension://nkbihfbeogaeaoehlefnkodbefgpgknn')) {
              return; // Suppress MetaMask-related errors
            }
            originalConsoleError.apply(console, args);
          };
          
          // Suppress unhandled promise rejections from MetaMask
          window.addEventListener('unhandledrejection', function(event) {
            if (event.reason && event.reason.message && 
                (event.reason.message.includes('MetaMask') || 
                 event.reason.message.includes('inpage.js'))) {
              event.preventDefault(); // Prevent the error from being shown
            }
          });
        }
      })();
    </script>
